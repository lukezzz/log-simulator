name: "FortiGate Forward Traffic(ALL)"
device_type: "FortiGate"
description: "Standard FortiGate log template for forward traffic logs, using ECS-compliant placeholders."
content_format: >-
  date={@timestamp.date} time={@timestamp.time} logid="{event.id}" type="traffic" subtype="forward" level="notice" vd="vdom1" eventtime={event.created} srcip={source.ip} srcport={source.port} srcintf="port12" srcintfrole="undefined" dstip={destination.ip} dstport={destination.port} dstintf="port11" dstintfrole="undefined" srcuuid="{source.user.id}" dstuuid="{destination.user.id}" poluuid="{rule.uuid}" sessionid={network.session_id} proto={network.transport} action="{event.action}" policyid={rule.id} policytype="policy" service={network.service} dstcountry={destination.geo.country_name} srccountry={source.geo.country_name} trandisp="snat" transip={source.nat.ip} transport={source.nat.port} appid={service.id} app="{service.name}" appcat="Web.Client" apprisk="elevated" applist="g-default" duration={event.duration} sentbyte={source.bytes} rcvdbyte={destination.bytes} sentpkt={source.packets} rcvdpkt={destination.packets} utmaction="allow" countapp=1 osname="{host.os.name}" mastersrcmac="{source.mac}" srcmac="{source.mac}" srcserver=0 utmref=65500-742
name: "FortiGate HA Events"
device_type: "FortiGate"
description: "Standard FortiGate log template for HA event logs, using ECS-compliant placeholders."
content_format: >-
  date={@timestamp.date} time={@timestamp.time} logid="{event.id}" type="event" subtype="ha" level="notice" vd="root" eventtime={event.created} logdesc="Virtual cluster member state moved" msg="Virtual cluster's member state moved" ha_role="master" vcluster=1 vcluster_state="work" vcluster_member=0 hostname="{host.name}" sn="{host.id}"